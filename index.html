<!-- @format -->

<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>スターバックス</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav-container global-width">
        <nav class="user-nav">
          <li>
            <img src="./img/nav-star.svg" alt="" /><a href="#"
              >Starbucks® Rewards</a
            >
          </li>
          <li>
            <img src="./img/nav-card.svg" alt="" /><a href="#"
              >Starbucks Card</a
            >
          </li>
          <li>
            <img src="./img/nav-order.svg" alt="" />
            <a href="#">Mobile Order & Pay</a>
          </li>
          <li>
            <img src="./img/nav-myPage.svg" alt="" />
            <a href="#">My Starbucks</a>
          </li>
        </nav>
        <nav class="menu-nav">
          <li id="nav-cafe"><a href="#">Cafe</a></li>
          <li id="nav-cg"><a href="#">Coffee&Goods</a></li>
          <li id="nav-company"><a href="#">Company</a></li>
          <li id="nav-service"><a href="#">Service</a></li>
          <li id="nav-store"><a href="#">Store</a></li>
        </nav>
        <a href="https://www.starbucks.co.jp/"
          ><img src="./img/logo.png" alt=""
        /></a>
        <nav class="mobile-navbar">
          <ul>
            <li>
              <a href="#"><img src="./img/icon_spot_m.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./img/icon_user_m.png" alt="" /></a>
            </li>
            <li>
              <a href="#"
                ><img id="toggle-btn" src="./img/btn_berger_m.png" alt=""
              /></a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="dropdown-container">
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
      </div>
    </header>
    <!-- section -->
    <section>
      <div class="fixed-box">
        <span id="fixed-delete-btn"></span>
        <img src="./img/campagin-img.jpeg" alt="" />
      </div>
      <div class="video-container global-width">
        <video class="" src="img/video.mp4" muted autoplay></video>
      </div>
    </section>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
